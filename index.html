<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Logonew Image linked to the URL -->
    <a href="https://www.jobringer.com/" target="_blank">
        <img src="logonew.svg" class="responsive-image" alt="Logo">
    </a>

    <!-- Logoicon Image -->
    <img src="logoicon.png" class="logo-icon" alt="Logo Icon">

    <!-- First Box -->
    <div class="new-rectangular-box">
        <a href="https://www.jobringer.com/jobs" class="new-rectangular-box-text">Jobs</a>
    </div>

    <!-- Second Box -->
    <div class="new-rectangular-box-2">
        <a href="https://www.jobringer.com/employers-list.php" class="new-rectangular-box-text">Active Employer</a>
    </div>

    <!-- Third Box -->
    <div class="new-rectangular-box-3">
        <a href="https://www.jobringer.com/blogs" class="new-rectangular-box-text">Job Blogs</a>
    </div>

    <!-- Fourth Box -->
    <div class="new-rectangular-box-4">
        <a href="#" class="new-rectangular-box-text pricing-text">Pricing</a>
        <div class="hover-box">
            <div class="arrow"></div> <!-- Arrow element -->
            <a href="https://www.jobringer.com/employer/pricing-plan" target="_blank" class="hover-box-text">Employer Pricing Plan</a>
            <a href="https://www.jobringer.com/jobseeker/pricing-plan" target="_blank" class="hover-box-text">Jobseeker Pricing Plan</a>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
